<html lang="en"><head><meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&amp;display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<style type="text/css">/* Chart.js */
@keyframes chartjs-render-animation{from{opacity:.99}to{opacity:1}}.chartjs-render-monitor{animation:chartjs-render-animation 1ms}.chartjs-size-monitor,.chartjs-size-monitor-expand,.chartjs-size-monitor-shrink{position:absolute;direction:ltr;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1}.chartjs-size-monitor-expand>div{position:absolute;width:1000000px;height:1000000px;left:0;top:0}.chartjs-size-monitor-shrink>div{position:absolute;width:200%;height:200%;left:0;top:0}</style></head>
<body>
<div class="elementor-widget-container">
<div class="container-fluid m-0 p-0">
<div class="row m-0">
    <div class="col-md-6 p-0 first">
    <div class="firstdiv">
        <div class="form-group">
            <label for="initial_deposit">Investment (€)</label>
            <div class="row">
                <div class="input-group col-md-6 col-sm-8">
                    <div class="input-group-prepend">
                        <button class="btn btn-primary" type="button" data-counter="sub" data-field="principle">−</button>
                    </div>
                    <input class="form-control text-center" id="principle" type="text" name="principle" min="0" max="10000000" step="100" value="5000" data-value="5000">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" data-counter="add" data-field="principle">+</button>
                    </div>
                </div>
            </div>
        </div>
   

        <div class="form-group">
            <label for="contribution_amount">Additional monthly investment (€)</label>
            <div class="row">
                <div class="input-group col-md-6 col-sm-8">
                    <div class="input-group-prepend">
                        <button class="btn btn-primary" type="button" data-counter="sub" data-field="contribution">−</button>
                    </div>
                    <input class="form-control text-center" id="contribution" type="text" name="contribution" min="0" max="10000" step="50" value="100" data-value="100">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" data-counter="add" data-field="contribution">+</button>
                    </div>
                </div>
            </div>           
        </div>

        <div class="form-group">
            <label for="investment_timespan">Timeline for the months</label>
            <div class="row">
                <div class="investment_timespan col-md-6 col-sm-8">
                    <input class="form-control" id="period" type="range" name="investment_timespan" min="1" max="120" step="1" value="5">
                </div>
            </div>
            <span></span><span id="demo">5</span> month</span>
        </div>

    </div>
    </div>

    <div class="col-md-6 m-0 first text-center"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
        <div id="chart-name" style="padding: 3rem 0 0.7rem;font-weight:500;font-size: 20px;">Average result after <span id="month2">X</span>  months</div>
        <div class="h3" id="calc-result">€12.373</div>
        <!--<canvas id="myChart" style="display: block; width: 495px; height: 247px;" width="495" height="247" class="chartjs-render-monitor"></canvas>-->
        <div class="chartjs-render-div"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
            <!--<canvas id="myChart"  class="chartjs-render-monitor" width="400%" height="300"></canvas>-->
            <canvas id="myChart" class="chartjs-render-monitor" width="661" height="400" style="display: block; width: 661px; height: 400px;"></canvas>
        </div>
        
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous">
</script>
<script src="style.js"></script>

</script>-->
</div>


</body></html>
