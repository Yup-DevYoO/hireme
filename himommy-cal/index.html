<script>
var selectfrom ;
var selectTo;
function myFunction(){
    inputVal=document.getElementById("quote").value,
    inputVal<0&&(document.getElementById("quote").value=500,inputVal=500),
    document.getElementById("total").innerHTML=parseInt(inputVal*myexchangeRate);
}
function startCoversion(){
    var selectfrom = document.getElementById('selectfrom').value;
    var selectto = document.getElementById('selectto').value;
    conversion(selectfrom,selectto);
}

window.onload=function(){
    startCoversion();
};
function conversion(selectFrom, selectTo){
    let fromto = selectFrom+"_"+selectTo; 
    let e="https://free.currconv.com/api/v7/convert?q="+fromto+"&compact=ultra&apiKey=878e0f9754e3047fb4ef";


    var t=fetch(e).then(function(event){return event.json()});

    Promise.all([t]).then(function (e) {
        const t = e[0];
        let okto = document.getElementsByClassName("top");
        for (var i = 0; i < okto.length; i++) {
            okto[i].innerHTML = selectTo;
        }
        let okfrom = document.getElementsByClassName("fromp");
        for (var i = 0; i < okfrom.length; i++) {
            okfrom[i].innerHTML = selectFrom;
        }

        document.getElementById("exchange").innerHTML = t[fromto].toFixed(2), document.getElementById("totalrate").innerHTML = (t[fromto] * (parseInt(document.getElementById("markup").innerHTML) + 100) / 100).toFixed(2),
        
        myexchangeRate=(t[fromto] * (parseInt(document.getElementById("markup").innerHTML) + 100) / 100),

        inputVal=document.getElementById("quote").value,
        inputVal<0&&(document.getElementById("quote").value=500,inputVal=500),
        document.getElementById("total").innerHTML=parseInt(inputVal*myexchangeRate);
    })
}

function reverseFun(){
    var selectfrom = document.getElementById('selectfrom').value;
    var selectto = document.getElementById('selectto').value;
    conversion(selectfrom,selectto);
    document.getElementById('selectfrom').value = selectto;
    document.getElementById('selectto').value = selectfrom;

}
