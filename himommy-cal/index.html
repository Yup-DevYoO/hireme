<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency exchange calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>body{font-family: 'Roboto', sans-serif;margin:10px;padding:0px;border-radius: 16px;}.py-2{padding-top:10px;padding-bottom: 10px;}p, h3, h2{margin-top:5px;margin-bottom: 5px;}input{margin-top:8px; margin-bottom:5px; padding:10px;display: block;border:none;border-radius:5px;width: 100%;
    -webkit-box-sizing: border-box;-moz-box-sizing: border-box; box-sizing: border-box;font-size:20px;border:1px solid lightblue; outline:none;}input:active, input:focus,input:focus-visible{border:1px solid rgb(122, 209, 238); outline:none;}.shadow-sm { box-shadow: 0 .125rem .25rem rgba(0,0,0,.075)!important; }.bg-gray{background-color:#A5AFE3; padding:15px 10px; color:white;}
    p{font-weight: bold;}h3{box-shadow: 0 .125rem .25rem rgba(0,0,0,.075)!important;font-weight: normal;padding:10px;}</style>
</head>
<body class="shadow-sm">
    <div class="py-2">
        <p for="exchange">Exchange Rate(in USD)</p>
        <h3 id="exchange"></h3>
    </div>

    <div class="py-2">
        <p>Mark-Up Rate</p>
        <h3><span id="markup">7.00</span><span> %</span></h3>
    </div>

    <div class="bg-gray">
        <p>Argents Exchange Rate with Mark-Up(in EURO)</p>
        <h2 id="totalrate"></h2>
    </div>

    <div class="py-2">
        <p>Quote(in USD)</p>
        <input class="shadow-sm" type="number" id="quote" min="500" onkeyup="myFunction()" value="500">
    </div>

    <div class="py-2 bg-gray" style="border-radius: 0 0 16px 16px;">
        <p>Argents Exchange Rate with Mark-Up(in EURO)</p>
        <h2 id="total">0</h2>
    </div>
<script>
function myFunction(){myexchangeRate=parseFloat(document.getElementById("totalrate").innerHTML),inputVal=document.getElementById("quote").value,inputVal<0&&(document.getElementById("quote").value=500,inputVal=500),document.getElementById("total").innerHTML=parseInt(inputVal*myexchangeRate)}
window.onload=function(){let e="https://free.currconv.com/api/v7/convert?q=EUR_USD&compact=ultra&apiKey=878e0f9754e3047fb4ef";var t=fetch(e).then(function(e){return e.json()});Promise.all([t]).then(function(e){const t=e[0];document.getElementById("exchange").innerHTML=t.EUR_USD.toFixed(2),document.getElementById("totalrate").innerHTML=(t.EUR_USD*(parseInt(document.getElementById("markup").innerHTML)+100)/100).toFixed(2),myFunction()})};
</script>
</body>
</html>
