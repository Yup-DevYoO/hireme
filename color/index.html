<script>


  function hexToRgb(hex) {
    var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    let c = result ? {
      r: parseInt(result[1], 16),
      g: parseInt(result[2], 16),
      b: parseInt(result[3], 16)
    } : null;
    if (c!=null){
      if (c.r==null){
        c.r=0;
      }
      if (c.g==null){
        c.g=0;
      }
      if (c.b==null){
        c.b=0;
      }
    }
    return c
  }
  function isColor(strColor){
    let s = new Option().style;
    s.color = strColor;
    return s.color == strColor;
  }

  function checkHex(color) {
      z = /(^#[0-9A-F]{6}$)|(^#[0-9A-F]{3}$)/i.test(color);
      if(z==true){
        return hexToRgb(color);
      }else{
        return false
      } 
  }

  function checkRgba(color) {
      return /(^(rgb|hsl)(a?)[(]\s*([\d.]+\s*%?)\s*,\s*([\d.]+\s*%?)\s*,\s*([\d.]+\s*%?)\s*(?:,\s*([\d.]+)\s*)?[)]$)/i.test(color);
  }

// }




  const row = document.getElementById("row");
  const input = document.getElementById("input");
  function changeColor(object){
    x = isColor(object.value);
    hexa = checkHex(object.value);
    if (x==true || hexa!=false || checkRgba(object.value)==true){
      row.style.backgroundColor = object.value;
      if(hexa!=false&&hexa!=null){
        document.getElementById("p").innerHTML="rgba( "+hexa.r+","+hexa.g+","+hexa.b+",0 )";
      }
    }
  }
</script>
